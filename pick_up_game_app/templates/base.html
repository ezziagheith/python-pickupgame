{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--------BootStrap------>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Practicing Home Page</title>
</head>
<body>



    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{% static '/images/volleyball.png' %}" alt="" width="50" height="50">
        </a>
        {% if user.is_authenticated %}
        Welcome, {{user.username}}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> 
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/events">Events <span class="sr-only">(current)</span></a>
            </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-outline-primary button" id="login" href="{% url 'login' %}">Log In</a>
                    <a class="btn btn-outline-primary button" id="signup" href="{% url 'register' %}">Sign up</a>
                    {% endif %}
            </form>
        </div>
    </nav> 



    {% block content %}
    {% endblock %}
    
</body>
</html>
